<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>

      <form>

        <button type="button">Disabled button</button>

        <br />
        <br />

        <label for="number"> Write a number multiple of two between 0 and 100 </label>
        <input type="number" name="number" id="number" value="number"
                min="0" max="100" step="2" >
        <button type="button"> Submit</button>

        <br />
        <br />

        <input type="checkbox" name="accept" value="accepted" checked>
        <label for="accept">Accept all</label>

        <br />
        <br />

        <label for="date">Date</label>
        <input type="date" name="date">


      </form>

  </body>
</html>
